<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="An application for assisting people in creating tactful responses to high conflict messages.">
    <meta name="author" content="Anne and Bryan Spearman">
    <meta name="keywords" content="high conflict, custody battle">
    <link rel=" stylesheet " href="/main.css ">
    <link rel="stylesheet " href="https://use.fontawesome.com/releases/v5.0.13/css/all.css " integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp "
        crossorigin="anonymous ">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Yantramanav " rel="stylesheet ">
    <title>Resolve Counseling - Create Account</title>
</head>

<body>
    <main role="main">
        <div class="row">
            <section role="region" class="action_pages">
                <header role="banner" class="center">
                    <p><img src="/img/logo.png" /></p>
                    <p><strong>S.E.R.F. Board</strong></p>
                </header>
                <div class="form-container">
                    <form action="#" id="sign-up-form">
                        <h1>Create Account</h1>
                        <p>You need an account to create and save messages securely.</p>
                        <hr>
                        <label for="name-txt">
                            <b>Name</b>
                        </label>
                        <input type="text" id="name-txt" required>

                        <label for="username-txt">
                            <b>Create Username</b>
                        </label>
                        <input type="text" id="username-txt" required>

                        <label for="password-txt">
                            <b>Create Password</b>
                        </label>
                        <input type="password" id="password-txt" required>

                        <div class="clearfix">
                            <input type="submit" value="Create Account">
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <footer role="contentinfo">
        <p>&copy;Copyright 2018 <a href="http://www.resolvecounselingsc.com" target="_blank">Resolve Counseling</a> |
            <a href="http://greenvillesctherapist.com/privacy-policy/" target="_blank">Privacy Policy</a></p>
    </footer>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="./auth.js"></script>
    <script src="./utils.js"></script>
</body>

</html>
