<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="An application for assisting people in creating tactful responses to high conflict messages.">
    <meta name="author" content="Anne and Bryan Spearman">
    <meta name="keywords" content="high conflict, custody battle">
    <link rel=" stylesheet " href="/main.css ">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet " href="https://use.fontawesome.com/releases/v5.0.13/css/all.css " integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp "
        crossorigin="anonymous ">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Yantramanav " rel="stylesheet ">
    <title>Resolve Counseling - Create Account</title>
</head>

<body>
    <main role="main">
        <div class="row">
            <div class="col-12">
                <section role="region" class="action_pages">

                    <header role="banner" class="center">
                        <p>LOGO Placeholder</p>
                        <p>App Name</p>
                    </header>

                    <form action="#" style="border:1px solid #ccc">
                        <div class="form-container">
                            <h1>Create Account</h1>
                            <p>You need an account to create and save messages securely.</p>
                            <hr>

                            <label for="firstName">
                                <b>First Name</b>
                            </label>
                            <input type="text" placeholder="Enter first name" name="firstName" required>

                            <label for="lastName">
                                <b>Last Name</b>
                            </label>
                            <input type="text" placeholder="Enter last name" name="lastName" required>

                            <label for="email">
                                <b>Email</b>
                            </label>
                            <input type="text" placeholder="Enter email" name="email" required>

                            <label for="userName">
                                <b>Username</b>
                            </label>
                            <input type="text" placeholder="Create username" name="userName" required>

                            <label for="psw">
                                <b>Password</b>
                            </label>
                            <input type="password" placeholder="Enter Password" name="psw" required>

                            <label for="psw-repeat">
                                <b>Repeat Password</b>
                            </label>
                            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

                            <label>
                                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                            </label>

                            <p>Your privacy is of the highest importance to us:
                                <a href="#" style="color:dodgerblue">Privacy Policy</a>.</p>

                            <div class="clearfix">
                                <button type="button" class="cancelbtn">Cancel</button>
                                <button type="submit" class="signupbtn">Create Account</button>
                            </div>
                        </div>
                    </form>

                </section>
            </div>
        </div>
    </main>

    <footer role="contentinfo">
        <div class="row">
            <div class="col-6">
                <div class="business_links">
                    <ul>
                        <li>
                            <a href="#">Resolve Counseling</a>
                        </li>
                        <li>
                            <a href="#">Privacy Policy</a>
                        </li>
                        <li>
                            <a href="#">Terms and Conditions</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-6">
                <div class="copyright">
                    <span>&copy;Copyright 2018 Resolve Counseling</span>
                </div>
            </div>
        </div>
    </footer>


    <script src="//code.jquery.com/jquery-2.2.1.min.js " integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00=" crossorigin="
        anonymous "></script>
    <script src="index.js "></script>
</body>

</html>
