<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="An application for assisting people in creating tactful responses to high conflict messages.">
    <meta name="author" content="Anne and Bryan Spearman">
    <meta name="keywords" content="high conflict, custody battle">
    <link rel=" stylesheet " href="/main.css ">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet " href="https://use.fontawesome.com/releases/v5.0.13/css/all.css " integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp "
        crossorigin="anonymous ">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Yantramanav " rel="stylesheet ">
    <title>Resolve Counseling - Create Account</title>
</head>

<body>
    <main role="main">
        <div class="row">
            <div class="col-12">
                <section role="region" class="action_pages">

                    <header role="banner" class="center">
                        <p>LOGO Placeholder</p>
                        <p>App Name</p>
                    </header>

                    <form action="#" class="js-signUp-form">
                        <div class="form-container">
                            <h1>Create Account</h1>
                            <p>You need an account to create and save messages securely.</p>
                            <hr>

                            <label for="name-txt">
                                <b>Name</b>
                            </label>
                            <input type="text" id="name-txt" required>

                            <label for="username-txt">
                                <b>Create Username</b>
                            </label>
                            <input type="text" id="username-txt" required>

                            <label for="password-txt">
                                <b>Create Password</b>
                            </label>
                            <input type="password" id="password-txt" required>

                            <div class="clearfix">
                                <button type="submit">Create Account</button>
                            </div>
                        </div>
                    </form>

                </section>
            </div>
        </div>
    </main>

    <footer role="contentinfo">
        <div class="row">
            <div class="business_links">
                <ul>
                    <li>
                        &copy;Copyright 2018 Resolve Counseling
                    </li>
                    <li>
                        <a href="http://www.resolvecounselingsc.com" target="_blank">Resolve Counseling</a>
                    </li>
                    <li>
                        <a href="http://greenvillesctherapist.com/privacy-policy/" target="_blank">Privacy Policy</a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="./auth.js"></script>
    <script src="./utils.js"></script>
</body>

</html>
